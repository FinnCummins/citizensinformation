service: tax-buddy

frameworkVersion: '3'

custom:
  wsgi:
    app: app.app
  client:
    bucketName: tax-buddy-client

provider:
  name: aws
  runtime: python3.9


functions:
  api:
    handler: wsgi_handler.handler
    events:
      - httpApi: '*'

plugins:
  - serverless-wsgi
  - serverless-python-requirements
  - serverless-finch
